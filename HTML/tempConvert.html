<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Convertor</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../PUBLIC/CSS/tempConvert.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo-container">
                    <img src="../PUBLIC/IMAGE/randcalc-logo.png" alt="logo">
                    <h4>Random Calculator</h4>
                </div>
                <div class="title-container">
                    <h4>Temperature Convertor</h4>
                </div>
                <div class="back-container">
                    <a href="randcalc.html"><button>Back</button></a>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <h4 class="heading">Input</h4>

                <div class="input">
                    <select id="type">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>

                    <input type="number" name="input" id="input" placeholder="Input here">
                <div>

                <div class="buttons">
                    <button id="convert" onclick="convert()">Convert</button>
                    <button id="reset">Reset</button>
                </div>

                <h4 class="heading">Output</h4>

                <div class="output">
                    <p><span id="answernum1"></span><span id="answer1"></span></p>
                    <p><span id="answernum2"></span><span id="answer2"></span></p> 
                </div>
            </div>
        </main>
    </body>
    <script src="../PUBLIC/JS/tempConvert.js"></script>
</html>
