<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Convertor</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../PUBLIC/CSS/tempConvert.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo-container">
                    <img src="../PUBLIC/IMAGE/randcalc-logo.png" alt="logo">
                    <h4>Random Calculator</h4>
                </div>
                <div class="title-container">
                    <h4>Temperature Convertor</h4>
                </div>
                <div class="back-container">
                    <a href="randcalc.html"><button>Back</button></a>
                </div>
            </div>
        </header>

            <main>
                <div id="select">
                    <select id="dropdown">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                    <input type="number" name="input" id="input" placeholder="Input here">
                <div>
                <div id="btn">
                    <button id="convert" onclick="convert()">Convert</button>
                    <button id="reset" onclick="reset()">Reset</button>
                </div>
                <div id="answers">
                    <div id="answer_con">
                    <p id="result1"></p>
                    <p id="result2"></p>
                    </div>
                </div>
           </main>
    </body>
    <script src="../PUBLIC/JS/convertor.js"></script>
</html>
